<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;

        }
        .contact {
            margin: 0 auto;
            width: 600px;
        }
        form {
            box-shadow: 0 0 30px 2px black;
            padding-left: 20px;
            padding-bottom: 20px;
        }

        textarea {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        
    </style>
</head>
<body>
    <div class="contact">
        <form action="">
            <h1>Contact Us</h1>
            <p>Use the following form to send a message to Example Cafe</p>
            <span>Your Email</span>
            <input type="email" name = "email" style="margin-left: 84px;"><br>

            <span>Message</span>
            <textarea name="messageArea" id="" cols="40" rows="10" style="vertical-align: middle; margin-left: 102px;"></textarea><br>

            <span>How did you hear of us?</span>
            <select name="" id="lb1">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="tinder">Tinder</option>
            </select><br>

            <span>News letter</span>
            <input type="checkbox" name="cks1" id="cks1" value="check">
            <label for="cks1">Ensure this box is checked if you would like to receive email updates</label><br>

            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
