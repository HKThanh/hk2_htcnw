<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0 auto;
        }
        .formExample {
            width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 30px 2px black;
            margin-top: 100px;
        }
        fieldset {
            margin: 5px;
        }
        h1 {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="formExample">
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" id="emailTo" readonly = "readonly" value="Example Cafe" size="20"></td>
                    </tr>
                    <tr>
                        <td><label for="emailFrom">Your email</label></td>
                        <td><input type="email" name="mail" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                    </tr>
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10"></textarea></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>How you found us</legend>
                <table>
                    <tr>
                        <td><label for="sourceHear">How did you hear of us</label></td>
                        <td><select name="hear" id="sourceHear">
                            <option value="google">Google</option>
                            <option value="facebook">Facebook</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Newsletter</td>
                        <td>
                            <input type="checkbox" name="cksMail" id="mailUpdates">
                            <label for="mailUpdates">Ensure this box is checked if you would like to receive email updates</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Send message" style="margin-left: 5px; margin-bottom: 10px;">
        </form>
        
    </div>
</body>
</html>
